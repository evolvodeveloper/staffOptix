<div class="page-header">
  <div class="row align-items-center">
    <div class="col">
      <div class="d-flex align-items-baseline">
        <i style="font-size:20px" class="fa fa-arrow-left" (click)="cancel()"
          aria-label="back"></i>
        <h3 class=" ms-4 page-title">Shifts Assignment</h3>
      </div>
    </div>
  </div>
</div>

<div class="row g-2 mb-3">
  <div class="col-md">
    <label>Department&nbsp;<span style="color: red; margin-left: 1px">*</span></label>
    <ng-select
      id="projectCode"
      [items]="departments_list"
      bindLabel="deptName"
      bindValue="deptCode"
      [multiple]="false"
      placeholder="Select"
      class="ngSelectform"
      [formControl]="shiftAssignmentForm.controls.deptCode"
      (change)="getEmps()">
    </ng-select>
  </div>
  <div class="col-md">
    <label>Shifts&nbsp;<span style="color: red; margin-left: 1px">*</span></label>
    <ng-select
      id="shiftCode"
      [items]="shifts"
      bindLabel="shiftCode"
      bindValue="shiftCode"
      [multiple]="false"
      placeholder="Select"
      class="ngSelectform"
      [formControl]="shiftAssignmentForm.controls.shiftCode">
    </ng-select>
    <!--   -->
  </div>

  <div class="col-md">
    <label>From Date&nbsp;<span style="color: red; margin-left: 1px">*</span></label>
    <input
      type="date"
      class="form-control"
      id="FromDate"
      placeholder="Enter Date"
      (change)="getByShiftCodeAndProjectCode()"
      [formControl]="shiftAssignmentForm.controls.startDate" />
    <!--    -->
    <!-- (change)="getshiftassignments(shiftAssignmentForm.controls.shiftCode.value,shiftAssignmentForm.controls.startDate.value)" -->
  </div>
  <div class="col-md">
    <label>To Date&nbsp;<span style="color: red; margin-left: 1px">*</span></label>
    <input
      type="date"
      class="form-control"
      id="ToDate"
      min="{{ shiftAssignmentForm.controls.startDate.value }}"
      placeholder="Enter Date"
      [formControl]="shiftAssignmentForm.controls.endDate" />
  </div>

  <div class="d-flex" *ngIf="!update">

    <div class="col-md-6" style="height: 300px; overflow: auto;scrollbar-width: thin;">
        <div class="m-2 col-sm-11 col-lg-11 col-md-11" *ngIf="emplist?.length > 0">
                <div class="input-group">
                    <input type="text" class="form-control"
                        [(ngModel)]="searchInEmp"
                        placeholder="search by employee name"
                        (keyup)="updateFilter($event)"
                        style="border-radius: 8px 0px 0px 8px;">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>
            </div>

      <p class="mt-3"
        *ngIf="modifiedRecord?.length === 0 && shiftAssignmentForm.controls?.shiftCode?.value !== null && shiftAssignmentForm.controls?.deptCode?.value !== null">No
        Employees</p>
      <table *ngIf="modifiedRecord?.length > 0">
        <tr>
          <th colspan="3">
            <input
                class="form-check-input ms-2"
                type="checkbox"
                id="selectAll"
                 [(ngModel)]="checkedAll"
                (click)="selectAllEmps($event)" /> <span class="mx-2">Select All Employees</span></th>
          <!-- <th colspan="2">Shift Assigned Employees</th> -->
        </tr>
        <tr *ngFor="let emp of modifiedRecord">
          <td colspan="2">
            <div class="ms-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="{{emp.employeeCode}}"
                 [(ngModel)]="emp.checked"
                (click)="selectedEmp($event, emp)" />
              <label class="form-check-label mx-2"  for="{{emp.employeeCode}}">
                {{ emp.employeeName }} {{ emp.lastName }} 
              </label>
            </div>
          </td>
          <td class="text-nowrap">
            [ {{ emp.employeeCode }}]
          </td>
          <td>
            <span *ngIf="emp.shiftCode !== null "><span
                style="font-size: smaller; color: #FF4C6C;">{{emp.shiftCode
                }} </span></span>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md ms-3" style="height: 300px; overflow: auto;scrollbar-width: thin;">
      <table *ngIf="shiftAssignmentForm.controls.employeeCode.value.length >0">
        <tr>
          <th>Shift Assigned Employees</th>
        </tr>
        <tr *ngFor="let emps of shiftAssignmentForm.controls.employeeCode.value">
          <td>
            {{ emps.employeeName }}
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div *ngIf="update">
    <h4>Shift Modifying Record</h4>
    <div>
      {{updatingRow.employeeCode}} , {{updatingRow.employeeName}}
    </div>
  </div>
</div>
<div>
  <button (click)="cancel()" class="btn delete-btn mt-4">Cancel</button>
  <button *ngIf="!update"
    [disabled]="shiftAssignmentForm.invalid"
    (click)="create()"
    class="btn add-btn  float-end mt-4">
    Create
  </button>
  <button *ngIf="update"
    [disabled]="shiftAssignmentForm.pristine || shiftAssignmentForm.invalid"
    (click)="Update()"
    class="btn add-btn  float-end mt-4">
    Update
  </button>
</div>
