<div class="page-header">
    <div class="row align-items-center">
        <div class="col-sm-12 col-lg-8">
            <div class="d-flex align-items-baseline">
                <i style="font-size:20px" class="fa fa-arrow-left"
                    (click)="back()" aria-label="back"></i>
                <h3 class="ms-4 page-title">Tracking Policy</h3>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <!-- <form> -->
        <div class="row mb-3">
            <div class="col-sm-12 col-lg-3">
                <div class="input-group">
                    <input type="text" class="form-control"
                        placeholder="search by tracking policy"
                        (keyup)="updateFilter($event)"
                        style="border-radius: 8px 0px 0px 8px;height: calc(2.5rem + calc(var(--mo-border-width) * 2));">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>
            </div>

            <div class="col-sm-6 col-lg-2">
           
            </div>

            <div class="col-lg-3">
            </div>

            <div class="col-lg-2">
                <button id="add_user" type="button"  *ngIf="hasPermissionToUpdate" class="btn add-btn float-end d-flex"
                   (click)="create()"><i
                        class="material-icons me-2">add</i> Add Policy</button>
            </div>

            <div class="col-sm-6 col-lg-2 mt-30px">
                <label class="form-label ms-2">Show entries</label>
                <select class="form-select" (change)="resultsPerPage($event)">
                    <!-- <option value="10">10</option> -->
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>


        <div class="table-responsive card p-3">
            <table
                class="table table-hover table-nowrap custom-table mb-0 datatable">
                <thead class="thead-all">
                    <tr class="tr-th-all">
                        <th scope="col">Tracking Policy</th>
                        <th scope="col" class="text-center">Penalize for No Attendance</th>
                        <th scope="col" class="text-center">Penalize no. of working days</th>
                        <th scope="col" class="text-center">Penalize for Late Arrival</th>
                        <th scope="col" class="text-center">Penalize for Less Hours</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                </thead>
                 <tbody *ngIf="rows.length === 0" >
                <tr  style=" text-align: center; height: 150px;">
                  <td colspan="8">
                     "No records were found with the selected filter criteria."
                  </td>
                </tr>
                </tbody>
                <tbody *ngIf="rows.length > 0">
                    <tr class="dasboard-td"
                        *ngFor="let row of rows | paginate: config; let i = index">
                        <td>{{row.trackingPolicy.policyCode}}</td>
                        <td class="text-center">
                            <i *ngIf="row.noShowPolicy.goDeduct"
                                class="fa-solid fa-circle"
                                style="color: #55CE63;"></i>
                            <i *ngIf="!row.noShowPolicy.goDeduct" class="fa-solid fa-circle"
                                style="color: #f62d51;"></i>
                        </td>
                        <td class="text-center">{{row.noShowPolicy.deductDaysOfSalary}}</td>
           
                        <td class="text-center">
                            <i *ngIf="row.lateArrivalPolicy.penalizeForLateArrival"
                                class="fa-solid fa-circle"
                                style="color: #55CE63;"></i>
                            <i *ngIf="!row.lateArrivalPolicy.penalizeForLateArrival"
                                class="fa-solid fa-circle"
                                style="color: #f62d51;"></i>
                        </td>
                           <td class="text-center">
                            <i *ngIf="row.workingHoursPolicy.penalizeForLessHours"
                                class="fa-solid fa-circle"
                                style="color: #55CE63;"></i>
                            <i *ngIf="!row.workingHoursPolicy.penalizeForLessHours"
                                class="fa-solid fa-circle"
                                style="color: #f62d51;"></i>
                        </td>
                    
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <button id="view_user" type="button"
                                    class="btn btn-light me-1 text-info"
                                    placement="top" ngbTooltip="View"
                                    (click)="viewData(row)">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                                <button type="button"
                                id="edit_user"
                                *ngIf="hasPermissionToUpdate"
                                    class="btn btn-light me-1 text-secondary"
                                    placement="top" ngbTooltip="Edit"
                                    (click)="editData(row)">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <!-- <button type="button" *ngIf="hasPermissionToUpdate" class="btn btn-light me-1 text-danger" placement="top" ngbTooltip="Delete">
                                    <i class="fa-solid fa-trash"></i>
                                </button> -->
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="rows.length > config.itemsPerPage"
                class="text-center mt-3">
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
            </div>
        </div>


        </div>
        </div>
