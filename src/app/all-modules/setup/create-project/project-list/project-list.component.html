<div class="page-header">
  <div class="row align-items-center">
    <div class="col-sm-12 col-lg-8">
      <div class="d-flex align-items-baseline">
        <i
          style="font-size: 20px"
          class="fa fa-arrow-left"
          (click)="back()"
          aria-label="back"
        ></i>
        <h3 class="ms-4 page-title">Project</h3>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="row mb-3">
      <div class="col-sm-12 col-lg-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search by project"
            [(ngModel)]="searchedFor"
            (keyup)="updateFilter($event)"
            style="border-radius: 8px 0px 0px 8px"
          />
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </div>
      </div>

      <div class="col-lg-3"></div>
      <div class="col-lg-2"></div>
      <div class="col-lg-2">
        <button
          type="button"
          id="add_project"
          class="btn add-btn float-end d-flex"
          *ngIf="hasPermissionToUpdate"
          (click)="create()"
        >
          <i id="add_project" class="material-icons me-2">add</i> Add New
        </button>
      </div>

      <div class="col-sm-6 col-lg-2 mt-30px">
        <label class="form-label ms-2">Show entries</label>
        <select class="form-select" (change)="resultsPerPage($event)">
          <!-- <option value="10">10</option> -->
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="all">All</option>
        </select>
      </div>
    </div>
    <div class="table-responsive card p-3">
      <table class="table table-hover table-nowrap custom-table mb-0 datatable">
        <thead class="thead-all">
          <tr class="tr-th-all">
            <th></th>
            <th scope="col">Project</th>
            <th scope="col">Short Name</th>
            <!-- <th scope="col">Project Owner</th> -->
            <th scope="col">Project Type</th>
            <th scope="col" class="text-center">Active</th>
            <th scope="col" class="text-center" width="200">Action</th>
          </tr>
        </thead>
        <tbody *ngIf="rows.length === 0">
          <tr style="text-align: center; height: 150px">
            <td colspan="6">
              "No records were found with the selected filter criteria."
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="rows.length > 0">
          <ng-container
            *ngFor="let row of rows | paginate : config; let i = index"
          >
            <tr class="dasboard-td">
              <td>
                <small *ngIf=" row.accessDTOs.length >0"
                  ><i
                    *ngIf="!row.expand"
                    class="fa fa-angle-up fs-5"
                    aria-hidden="true"
                    (click)="expandRow(row)"
                  ></i
                ></small>
                <small
                  ><i
                    *ngIf="row.expand"
                    class="fa fa-angle-down fs-5"
                    aria-hidden="true"
                    (click)="collapseRow(row)"
                  ></i
                ></small>
              </td>
              <td>{{ row.categoryCode }}</td>
              <td>{{ row.shortName }}</td>
              <!-- <td>{{ row.projectOwner }}</td> -->
              <td>{{ row.projectType }}</td>
              <td class="text-center">
                            <i *ngIf="row.isactive" class="fa-solid fa-circle" style="color: #55CE63;"></i>
                            <i *ngIf="!row.isactive" class="fa-solid fa-circle" style="color: #f62d51;"></i>
                        </td>
              <td style="text-align: center">
                <div
                  class="btn-group me-2"
                  role="group"
                  aria-label="Second group"
                >
                  <button
                    id="view_project"
                    type="button"
                    class="btn btn-light me-1 text-info"
                    placement="top"
                    ngbTooltip="View"
                    (click)="viewData(row)"
                  >
                    <i id="view_project" class="fa-solid fa-eye"></i>
                  </button>
                  <button
                    id="edit_project"
                    type="button"
                    *ngIf="hasPermissionToUpdate"
                    class="btn btn-light me-1 text-secondary"
                    placement="top"
                    ngbTooltip="Edit"
                    (click)="editData(row)"
                  >
                    <i id="edit_project" class="fa-solid fa-pen"></i>
                  </button>
                  <!-- <button type="button" *ngIf="hasPermissionToUpdate"  class="btn btn-light me-1 text-danger" placement="top" ngbTooltip="Delete">
                                    <i class="fa-solid fa-trash"></i>
                                </button> -->
                </div>
              </td>
            </tr>
            <tr *ngIf="row.expand">
              <td colspan="6" style="padding: 0">
                <table class="table table-bordered table-responsive-sm">
                  <thead class="thead-all">
                    <tr class="tr-th-all">
                      <th scope="col" class="text-center">Role Code</th>
                      <th scope="col" class="text-center">User Name</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let d of row.accessDTOs">
                    <tr class="tr-th-all">
                      <td class="text-center">{{ d.projectRoleCode }}</td>
                      <td class="text-center">{{ d.userName }}</td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
      <div *ngIf="rows.length > config.itemsPerPage" class="text-center mt-3">
        <pagination-controls
          (pageChange)="pageChanged($event)"
        ></pagination-controls>
      </div>
    </div>
  </div>
</div>
<div
  [app-create-project]="selectedPayrollEmployeecategory"
  (selectedPayrollEmployeeCategoryEvent)="
    selectedPayrollEmployeeCategoryEvent()
  "
></div>
