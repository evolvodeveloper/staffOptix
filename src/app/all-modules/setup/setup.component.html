
<div class="page-header">
  <div class="row align-items-center">
    <div class="col-sm-12 col-lg-8">
      <h3 class="page-title">Organization Setup</h3>
    </div>
  </div>
</div>
<div class="row" *ngFor="let page of pages;let i = index">
  <ng-container *ngIf="page.header === 'Organization Setup'">
    <div class="col-6 col-md-4 col-sm-4 col-lg-3 col-xl-2"
      *ngFor="let subPage of page.subPages" style="cursor:pointer;">
      <div class="profile-widget" (click)="goto(subPage.link)">
        <div class="profile-img custalign">
          <span class="dash-widget-icon m-0"
            style="background-color: rgb(163 163 163 / 20%)">
            <i [class]="subPage.icon"
              style=" color: #5470C6; font-size: 2rem;"></i>
          </span>
        </div>
        <h5 class="user-name m-t-10 mb-0 text-ellipsis">{{subPage.name}}</h5>
      </div>
    </div>
  </ng-container>
</div>
